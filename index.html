<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8e1e1;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .message {
            font-size: 40px;
            color: red;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards, bounce 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="message">❤️ 情人节快乐！❤️</div>
</body>
</html>
